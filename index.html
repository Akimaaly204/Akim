<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TalasPro — Магазин Электрики</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-btn.active { color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 pb-24 text-gray-950">

    <div id="cart-toast" class="fixed top-5 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase z-[2000] hidden">Добавлено в корзину</div>

    <!-- Шапка -->
    <header class="sticky top-0 z-[1000] bg-white border-b border-gray-100 shadow-sm">
        <div class="bg-blue-600 text-white text-[9px] py-2 px-4 flex justify-between font-black uppercase tracking-widest">
            <span><i class="fas fa-bolt mr-1"></i> TalasPro</span>
            <span>+996 755 000 228</span>
        </div>
        <div class="p-4 flex gap-3 items-center">
            <div onclick="switchPage('home')" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-home"></i></div>
            <input type="text" id="globalSearch" oninput="handleSearch()" placeholder="Поиск товара..." class="flex-grow bg-gray-100 border-none rounded-xl py-2.5 px-4 text-sm outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </header>

    <!-- Главная (Витрина) -->
    <section id="page-home" class="page-section active px-3 py-4">
        <div id="productGrid" class="product-grid">
            <div class="col-span-2 text-center py-20">
                <div class="inline-block animate-spin mb-4"><i class="fas fa-circle-notch text-blue-600 text-2xl"></i></div>
                <p class="text-gray-400 text-[10px] font-bold uppercase">Загрузка товаров...</p>
            </div>
        </div>
    </section>

    <!-- Каталог -->
    <section id="page-catalog" class="page-section px-5 py-6">
        <h2 class="text-xl font-black uppercase mb-6 tracking-tight">Категории</h2>
        <div class="grid gap-3">
            <button onclick="filterByCategory('all')" class="bg-white p-5 rounded-2xl flex items-center gap-4 border border-gray-100 shadow-sm text-left active:scale-95 transition-all">
                <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center text-gray-600"><i class="fas fa-th-large"></i></div>
                <span class="font-black text-[11px] uppercase">Все товары</span>
            </button>
            <button onclick="filterByCategory('kinee')" class="bg-white p-5 rounded-2xl flex items-center gap-4 border border-gray-100 shadow-sm text-left active:scale-95 transition-all">
                <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600"><i class="fas fa-shield-alt"></i></div>
                <span class="font-black text-[11px] uppercase">Автоматика KINEE</span>
            </button>
            <button onclick="filterByCategory('kabel')" class="bg-white p-5 rounded-2xl flex items-center gap-4 border border-gray-100 shadow-sm text-left active:scale-95 transition-all">
                <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600"><i class="fas fa-plug"></i></div>
                <span class="font-black text-[11px] uppercase">Кабель и Провод</span>
            </button>
        </div>
    </section>

    <!-- Корзина -->
    <section id="page-cart" class="page-section px-5 py-6">
        <h2 class="text-xl font-black uppercase mb-6">Ваш заказ</h2>
        <div id="cart-items" class="space-y-3 mb-6"></div>
        <div id="cart-footer" class="hidden">
            <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm mb-4">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-black uppercase text-gray-400">Сумма заказа:</span>
                    <span id="cart-total" class="text-xl font-black text-blue-600">0 сом</span>
                </div>
            </div>
            <button onclick="sendOrder()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">
                <i class="fab fa-whatsapp mr-2 text-lg"></i> Отправить в WhatsApp
            </button>
        </div>
    </section>

    <!-- Профиль -->
    <section id="page-profile" class="page-section px-5 py-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-4 flex items-center justify-center text-white text-3xl font-black shadow-xl shadow-blue-100">T</div>
            <h3 class="font-black uppercase text-sm tracking-tight">TalasPro Электрика</h3>
            <p class="text-[9px] text-gray-400 mt-2 uppercase tracking-[0.2em] font-bold">Профессиональный монтаж</p>
            <div class="mt-6 pt-6 border-t border-gray-50 space-y-2">
                <p class="text-xs font-bold text-gray-600"><i class="fas fa-phone-alt mr-2 text-blue-600"></i> +996 755 000 228</p>
                <p class="text-xs font-bold text-gray-600"><i class="fas fa-map-marker-alt mr-2 text-blue-600"></i> г. Талас</p>
            </div>
        </div>
        <div onclick="adminSecret()" class="opacity-5 py-16 text-center cursor-default"><i class="fas fa-fingerprint text-3xl"></i></div>
    </section>

    <!-- Навигация -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t py-3 flex justify-around z-[1000]">
        <button onclick="switchPage('home')" class="nav-btn active flex flex-col items-center gap-1">
            <i class="fas fa-store text-lg"></i><span class="text-[8px] font-black uppercase">Главная</span>
        </button>
        <button onclick="switchPage('catalog')" class="nav-btn flex flex-col items-center gap-1 text-gray-300">
            <i class="fas fa-search text-lg"></i><span class="text-[8px] font-black uppercase">Каталог</span>
        </button>
        <button onclick="switchPage('cart')" class="nav-btn flex flex-col items-center gap-1 text-gray-300 relative">
            <i class="fas fa-shopping-bag text-lg"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-blue-600 text-white text-[7px] min-w-[14px] h-[14px] flex items-center justify-center rounded-full font-black px-1">0</span>
            <span class="text-[8px] font-black uppercase">Заказ</span>
        </button>
        <button onclick="switchPage('profile')" class="nav-btn flex flex-col items-center gap-1 text-gray-300">
            <i class="fas fa-user-circle text-lg"></i><span class="text-[8px] font-black uppercase">Инфо</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'talas-pro-v2';

        let allProducts = [];
        let cart = [];
        let clicks = 0;

        // Следим за базой в реальном времени
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'products'), (snap) => {
            allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts(allProducts);
        }, (err) => {
            document.getElementById('productGrid').innerHTML = '<div class="col-span-2 text-center py-20 text-red-400 font-bold uppercase text-[10px]">Ошибка базы данных</div>';
        });

        function renderProducts(list) {
            const grid = document.getElementById('productGrid');
            if (list.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-2 text-center py-16 px-6">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-300"><i class="fas fa-box-open text-2xl"></i></div>
                        <p class="text-gray-400 text-[10px] font-black uppercase mb-6">Товары не найдены</p>
                        <button onclick="seedProducts()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-blue-100 active:scale-95 transition-all">Создать 6 товаров</button>
                    </div>`;
                return;
            }
            grid.innerHTML = list.map(p => `
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex flex-col active:scale-[0.98] transition-all">
                    <div class="aspect-square bg-gray-50 rounded-xl mb-3 flex items-center justify-center text-blue-200 text-2xl"><i class="fas fa-bolt"></i></div>
                    <h3 class="font-black text-[10px] uppercase line-clamp-2 h-8 leading-tight tracking-tighter">${p.title}</h3>
                    <div class="mt-4">
                        <p class="text-blue-600 font-black text-xs">${p.price} сом</p>
                        <button onclick="addToCart('${p.id}')" class="w-full bg-gray-950 text-white py-2.5 rounded-xl text-[8px] font-black uppercase mt-2">В корзину</button>
                    </div>
                </div>
            `).join('');
        }

        window.seedProducts = async () => {
            const btn = event.target;
            btn.innerText = "Создаем...";
            btn.disabled = true;
            const demo = [
                { title: "Автомат KINEE 2P 63A DC", price: 1250, cat: "kinee" },
                { title: "Кабель ВВГнг 3х2.5 (ГОСТ)", price: 85, cat: "kabel" },
                { title: "УЗИП 2P 600V KINEE", price: 1850, cat: "kinee" },
                { title: "Солнечная панель 550W Jinko", price: 13900, cat: "solnce" },
                { title: "Инвертор Hybrid 5.2kW", price: 42000, cat: "solnce" },
                { title: "Кабель ПВС 2х1.5 (Медь)", price: 45, cat: "kabel" }
            ];
            try {
                for(let item of demo) {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), item);
                }
            } catch(e) {
                alert("Ошибка при создании товаров. Проверьте интернет.");
            }
        };

        window.addToCart = (id) => {
            const product = allProducts.find(p => p.id === id);
            cart.push(product);
            updateCart();
            const t = document.getElementById('cart-toast');
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 1500);
        };

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const cont = document.getElementById('cart-items');
            const footer = document.getElementById('cart-footer');
            if(cart.length === 0) {
                cont.innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-shopping-basket text-4xl text-gray-100 mb-4"></i>
                        <p class="text-gray-300 font-black text-[9px] uppercase">Корзина пуста</p>
                    </div>`;
                footer.classList.add('hidden');
                return;
            }
            footer.classList.remove('hidden');
            let total = 0;
            cont.innerHTML = cart.map((item, idx) => {
                total += Number(item.price);
                return `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-gray-100 shadow-sm">
                        <div class="pr-4 truncate">
                            <p class="text-[9px] font-black uppercase truncate">${item.title}</p>
                            <p class="text-blue-600 font-black text-[10px] mt-1">${item.price} с.</p>
                        </div>
                        <button onclick="removeFromCart(${idx})" class="w-8 h-8 text-red-400 bg-red-50 rounded-lg flex items-center justify-center active:scale-90 transition-all">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total + ' сом';
        }

        window.removeFromCart = (idx) => {
            cart.splice(idx, 1);
            updateCart();
        };

        window.sendOrder = () => {
            let msg = "Здравствуйте! Хочу заказать в TalasPro:\n\n";
            cart.forEach((it, i) => msg += `${i+1}. ${it.title} — ${it.price} сом\n`);
            msg += `\nИТОГО: ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/996755000228?text=${encodeURIComponent(msg)}`);
        };

        window.switchPage = (p) => {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-300');
            });
            
            const currentBtn = event.currentTarget;
            if (currentBtn && currentBtn.tagName === 'BUTTON') {
                currentBtn.classList.add('active');
                currentBtn.classList.remove('text-gray-300');
            }
            window.scrollTo(0,0);
        };

        window.filterByCategory = (cat) => {
            if(cat === 'all') renderProducts(allProducts);
            else renderProducts(allProducts.filter(p => p.cat === cat));
            switchPage('home');
        };

        window.handleSearch = () => {
            const q = document.getElementById('globalSearch').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.title.toLowerCase().includes(q)));
        };

        window.adminSecret = () => { 
            if(++clicks >= 5) window.location.href = 'admin/index.html'; 
        };
    </script>
</body>
</html>
